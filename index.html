<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="odin-container">
                <img src="./assets/odin-lined.png">
                <div>ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div>This is not a real online service. It does not do anything.</div>
                <div>Sign up <strong><em>now</em></strong> to get started!</div>
            </div>
            <div class="mid">
                <div>
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name">
                </div>
                <div>
                    <label for="user_email">EMAIL:</label>
                    <input type="email" id="user_email">
                </div>
                <div>
                    <label for="user_phone_number">PHONE NUMBER:</label>
                    <input type="number" id="user_phone_number">
                </div>
                <div>
                    <label for="password_1">PASSWORD:</label>
                    <input type="password" id="password_1">
                </div>
                <div>
                    <label for="password_2">REPEAT PASSWORD:</label>
                    <input type="password" id="password_2">
                </div>
            </div>
            <div class="bottom">
                <div class="button create-account-button">
                    Create Account
                </div>
                <div>
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
